<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruity Slider</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="banner">
      <div class="background__slider">
        <div
          class="background__slide"
          style="background-color: #b6cd87"
          data-text="Pear"
        ></div>
        <div
          class="background__slide"
          style="background-color: #ffb2b2"
          data-text="Apple"
        ></div>
        <div
          class="background__slide"
          style="background-color: #c1bff2"
          data-text="Exotic"
        ></div>
      </div>
      <div class="bottle__mask-wrapper">
        <div class="bottle__mask">
          <img
            class="bottle__mask__img"
            src="./img/bottle-mask/bottle.png"
            alt="empty bottle mask"
            draggable="false"
          />
          <div class="label__slider">
            <div class="label__slide">
              <img
                class="label__slide__img"
                src="./img/labels/label-1.png"
                alt="can bottle label"
                loading="lazy"
                draggable="false"
              />
            </div>
            <div class="label__slide">
              <img
                class="label__slide__img"
                src="./img/labels/label-2.png"
                alt="can bottle label"
                loading="lazy"
                draggable="false"
              />
            </div>
            <div class="label__slide">
              <img
                class="label__slide__img"
                src="./img/labels/label-3.png"
                alt="can bottle label"
                loading="lazy"
                draggable="false"
              />
            </div>
          </div>
        </div>
        <img
          class="bottle__mask__shadow"
          src="./img/bottle-mask/bottle-shadow.png"
          alt="bottle shadow"
          loading="lazy"
          draggable="false"
        />
      </div>
      <div class="fruits__slider">
        <div
          class="fruits__slide"
          style="background-image: url('./img/fruits/fruit-1.png')"
        ></div>
        <div
          class="fruits__slide"
          style="background-image: url('./img/fruits/fruit-2.png')"
        ></div>
        <div
          class="fruits__slide"
          style="background-image: url('./img/fruits/fruit-3.png')"
        ></div>
      </div>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
